<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Front-end foundations: HTML forms</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="html-forms/style.css" rel="stylesheet" type="text/css" />
	</head>
	<form>
		<div>
			<div>
				<label for="name">Name:</label>
			</div>

			<div>
				<input
					id="name"
					type="text"
					name="name"
				/>
			</div>
		</div>

		<div>
			<div>
				<label for="email">Email:</label>
			</div>
			<div>
				<input
					type="email"
					id="email"
					pattern=".+@email\.com"
					size="30"
					required
				/>
			</div>
		</div>

		<div>
			<div>
				<label for="form-message">Your message:</label>
			</div>

			<div class="textArea">
				<textarea
					id="form-message"
					name="message"
					autofocus="on"
					required
					maxlength="200"
					
				></textarea>
			</div>
		</div>
		<div class="button">
			<button type="submit">Submit</button>
		</div>
	</form>

	<body>
		<main></main>
	</body>
</html>
